services:
  # Redis - Broker e backend do Celery
  redis:
    image: redis:7-alpine
    container_name: audia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: audia-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:////app/data/audia.db
      - FAISS_PATH=/app/data/faiss_store
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - backend_data:/app/data
      - ~/.oci:/root/.oci:ro  # Config OCI (read-only)
      - /etc/localtime:/etc/localtime:ro  # Usar timezone do host
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  worker:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: audia-worker
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:////app/data/audia.db
      - FAISS_PATH=/app/data/faiss_store
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - backend_data:/app/data
      - ~/.oci:/root/.oci:ro  # Config OCI (read-only)
      - /etc/localtime:/etc/localtime:ro  # Usar timezone do host
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A celery_app worker --loglevel=info --concurrency=2

  # Flower - Monitor Celery (opcional, útil para debug)
  flower:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: audia-flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    command: celery -A celery_app flower --port=5555
    profiles:
      - debug  # Só roda se especificar --profile debug

volumes:
  redis_data:
    driver: local
  backend_data:
    driver: local

networks:
  default:
    name: audia-network
